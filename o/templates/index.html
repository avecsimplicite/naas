<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Postes Mensuels - Download</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; max-width:720px; margin:40px auto; }
      .card { padding:24px; border:1px solid #ddd; border-radius:8px; }
      button { background:#007bff; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer }
      a.button { text-decoration:none; display:inline-block }
      input.full { width:100%; padding:8px; margin-bottom:12px }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Download Google Sheets PNG</h2>
      <p>Click the button below to generate and download the latest PNG snapshot of the sheet.</p>

      <form action="/generate" method="get">
        <label for="url">Spreadsheet URL (optional):</label>
        <input class="full" id="url" name="url" value="{{ default_url }}" />
        <button type="submit">Generate & Download PNG</button>
      </form>

      <hr />
      <p>If the download doesn't start automatically, try right-click &gt; "Open link in new tab" or copy the URL and open in a new tab.</p>
    </div>
  </body>
</html>
